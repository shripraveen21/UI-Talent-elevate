<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Quiz Generator</h1>
      <p class="text-lg text-gray-600">Create and review interactive quizzes</p>
    </div>

    <!-- Form Section -->
    <app-mcq-form *ngIf="!quizQuestions.length && !loading" (submitParams)="onSubmitParams($event)"></app-mcq-form>

    <!-- Loading State -->
    <div *ngIf="loading" class="card text-center py-12">
      <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mb-4"></div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Generating Quiz</h3>
        <p class="text-gray-600">Please wait while we create your personalized quiz...</p>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="card border-error-200 bg-error-50">
      <div class="flex items-center p-6">
        <svg class="w-6 h-6 text-error-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <div>
          <h3 class="text-lg font-semibold text-error-800">Error</h3>
          <p class="text-error-700">{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- Quiz Questions -->
    <div *ngIf="quizQuestions.length" class="space-y-6">
      <!-- Quiz Header -->
      <div class="card p-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Quiz Questions</h2>
            <p class="text-gray-600">{{ quizQuestions.length }} questions generated</p>
          </div>
          <div *ngIf="reviewMode" class="bg-accent-100 text-accent-800 px-4 py-2 rounded-xl font-medium">
            Review Iteration: {{ reviewIteration }}
          </div>
        </div>
      </div>

      <!-- Questions List -->
      <div class="space-y-4">
        <div *ngFor="let q of quizQuestions; let i = index" class="card">
          <app-mcq-question [questionData]="q" [showAnswer]="showAnswers"></app-mcq-question>
        </div>
      </div>

      <!-- Review Controls -->
      <div *ngIf="reviewMode" class="card p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Review Actions</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-3">
            <button (click)="sendDecision('APPROVE')" class="btn-success w-full">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
              </svg>
              Approve Quiz
            </button>
            <button (click)="sendDecision('REJECT')" class="btn-error w-full">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
              Reject & Regenerate
            </button>
          </div>
          <div class="space-y-3">
            <button (click)="sendDecision('REFINE')" class="btn-secondary w-full">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
              </svg>
              Request Refinement
            </button>
            <div class="flex space-x-2">
              <input 
                #feedbackInput 
                type="text" 
                placeholder="Enter specific feedback..." 
                class="input-field flex-1"
              />
              <button (click)="sendDecision('FEEDBACK', feedbackInput.value)" class="btn-primary">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                </svg>
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
