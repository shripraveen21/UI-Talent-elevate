<header class="bg-white border-b border-gray-200">
  <nav *ngIf="shouldShowNavbar" class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Left Section: Logo and Role Badge -->
      <div class="flex items-center space-x-4">
        <a (click)="navigateToHome()" class="text-2xl font-bold text-blue-600 cursor-pointer hover:opacity-80 transition-opacity">
          Talent Elevate
        </a>
        <span 
          class="bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full"
          [class]="'bg-' + getRoleColor() + '-600'">
          {{ getRoleDisplayName() }}
        </span>
      </div>

      <!-- Right Section: User Info, Icons, and Sign Out -->
      <div class="flex items-center space-x-5 text-gray-600">
        <!-- User Info -->
        <a (click)="navigateToProfile()" class="flex items-center space-x-2 hover:text-indigo-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          <span class="text-sm font-medium">{{ userInfo?.name || user?.name || 'User' }}</span>
        </a>
        
        <!-- Notification Bell Icon -->
        <a href="#" class="hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a1 1 0 00-2 0v.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </a>

        <!-- Settings Cog Icon -->
        <a href="#" class="hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </a>

        <!-- Vertical Separator -->
        <div class="border-l border-gray-300 h-6"></div>

        <!-- Sign Out Button -->
        <a (click)="signOut()" class="flex items-center space-x-2 hover:text-indigo-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="text-sm font-medium">Sign Out</span>
        </a>
      </div>
    </div>
  </nav>
</header>
