<div class="assign-test-container">
  <h2>Assign Test to Employees</h2>

  <!-- Test selection/filter -->
  <div class="test-filters">
    <label>
      Search Test:
      <input type="text" [(ngModel)]="testSearch" (input)="onTestSearchChange()" placeholder="Search tests..." />
    </label>
    <label>
      Select Test:
      <select [(ngModel)]="selectedTestId">
        <option [ngValue]="null">-- Select Test --</option>
        <option *ngFor="let test of tests" [ngValue]="test.id">{{ test.test_name }}</option>
      </select>
    </label>
  </div>

  <!-- Employee filters -->
  <div class="employee-filters">
    <label>
      Band:
      <select [(ngModel)]="selectedBand" (change)="onEmployeeFilterChange()">
        <option value="">All</option>
        <option *ngFor="let band of bands" [value]="band">{{ band }}</option>
      </select>
    </label>
    <label>
      Role:
      <select [(ngModel)]="selectedRole" (change)="onEmployeeFilterChange()">
        <option value="">All</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </label>
    <label>
      Skill Level:
      <select [(ngModel)]="selectedSkillLevel" (change)="onEmployeeFilterChange()">
        <option value="">All</option>
        <option *ngFor="let level of skillLevels" [value]="level">{{ level }}</option>
      </select>
    </label>
    <label>
      Search Employee:
      <input type="text" [(ngModel)]="search" (input)="onEmployeeFilterChange()" placeholder="Search employees..." />
    </label>
  </div>

  <!-- Employee selection -->
  <div class="employee-list">
    <h3>Employees ({{ totalEmployees }})</h3>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Band</th>
          <th>Skill Level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>
            <input type="checkbox"
                   [checked]="selectedEmployeeIds.includes(emp.user_id)"
                   (change)="onEmployeeCheckboxChange(emp.user_id, $event)" />
          </td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.role }}</td>
          <td>{{ emp.band }}</td>
          <td>{{ emp.skill_level }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Due date and assign button -->
  <div class="assignment-controls">
    <label>
      Due Date:
      <input type="date" [(ngModel)]="dueDate" />
    </label>
    <button (click)="assignTest()">Assign Test</button>
  </div>

  <!-- Result/Error -->
  <div *ngIf="assignmentResult" class="assignment-result">
    <h4>Assignment Result</h4>
    <pre>{{ assignmentResult | json }}</pre>
  </div>
  <div *ngIf="error" class="assignment-error">
    <span style="color: red;">{{ error }}</span>
  </div>
</div>
