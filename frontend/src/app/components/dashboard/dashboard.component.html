<div class="dashboard-container max-w-3xl mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">

  <div *ngIf="loading" class="loading flex items-center justify-center py-8">
    <span class="text-blue-600 font-semibold text-lg animate-pulse">Loading...</span>
  </div>

  <div *ngIf="error" class="error flex items-center justify-center py-8">
    <span class="text-red-500 font-semibold text-lg">{{ error }}</span>
  </div>

  <div *ngIf="!loading && !error">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome, <span class="text-blue-600">{{ userName }}</span>!</h2>
    <p *ngIf="userRole" class="text-gray-600 mb-4">Role: <span class="font-medium">{{ userRole }}</span></p>

    <h3 class="text-xl font-semibold text-gray-700 mb-4">Your Assigned Tests</h3>
    <ul *ngIf="assignedTests.length > 0; else noTests" class="space-y-4">
      <li *ngFor="let test of assignedTests" class="test-item bg-gray-50 rounded-lg p-4 shadow hover:shadow-md transition">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
          <div>
            <strong class="text-lg text-gray-800">{{ test.test_name }}</strong>
          </div>
          <div class="mt-3 md:mt-0 flex flex-wrap gap-2">
            <ng-container *ngIf="!test.attempted">
              <button 
                (click)="startTest(test.test_id)" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-medium"
              >
                Start Quiz ({{ test.test_duration }} min)
              </button>
            </ng-container>
            <ng-container *ngIf="test.attempted">
              <button 
                (click)="viewResults(test.test_id)" 
                class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition font-medium"
              >
                Quiz Results ({{ test.test_duration }} min)
              </button>
            </ng-container>
            <ng-container *ngIf="test.debug_test_id">
              <ng-container *ngIf="!test.debug_attempted">
                <button 
                  (click)="startDebugTest(test)" 
                  class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition font-medium"
                >
                  Start Debug ({{ test.debug_duration }} min)
                </button>
              </ng-container>
              <ng-container *ngIf="test.debug_attempted">
                <button 
                  (click)="viewDebugResults(test.debug_test_id)" 
                  class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition font-medium"
                >
                  Debug Results ({{ test.debug_duration }} min)
                </button>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </li>
    </ul>

    <ng-template #noTests>
      <p class="text-gray-500 text-center py-8">No tests assigned at this time.</p>
    </ng-template>
  </div>
</div>
