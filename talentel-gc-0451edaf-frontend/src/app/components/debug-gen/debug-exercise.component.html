<main class="container mx-auto max-w-2xl px-4 py-10">
  <div class="bg-white p-8 rounded-lg border border-gray-200 shadow-soft">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-3-5v5m-3-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      Debug Exercise Generator
    </h2>
    <!-- Read-only Techstack and Topics display -->
    <div class="card p-4 mb-6 bg-gray-50 border border-gray-200 rounded-lg">
      <div class="mb-2">
        <span class="font-semibold text-gray-700">Tech Stack:</span>
        <span class="ml-2 text-gray-900">{{ readOnlyTechStack }}</span>
      </div>
      <div>
        <span class="font-semibold text-gray-700">Topics:</span>
        <span class="ml-2 text-gray-900">
          <ng-container *ngIf="readOnlyTopics.length; else noTopics">
            <span *ngFor="let topic of readOnlyTopics; let last = last">
              {{ topic }}<span *ngIf="!last">, </span>
            </span>
          </ng-container>
          <ng-template #noTopics>
            <span class="text-gray-400">None selected</span>
          </ng-template>
        </span>
      </div>
    </div>
    <form (ngSubmit)="startExercise()" class="space-y-6">
      <!-- Techstack and Topics input fields removed -->
      <div>
        <app-shared-dropdown
          [options]="difficultyLevels"
          [selectedOption]="selectedDifficultyLevel"
          [label]="'Difficulty Level'"
          [placeholder]="'Select Difficulty'"
          [disabled]="false"
          (selectionChange)="onDifficultyChange($event)">
        </app-shared-dropdown>
      </div>
      <div>
        <label for="duration" class="label">Duration (hours)</label>
        <input id="duration" type="number" min="1" [(ngModel)]="duration" name="duration" class="input-field" placeholder="1" />
      </div>
      <div class="text-center">
        <button type="submit" class="btn-primary w-full">Start Exercise</button>
      </div>
    </form>
    <div class="mt-8">
      <div class="card p-4 mb-4">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m4 0h-1v-4h-1m-4 0h-1v-4h-1" />
          </svg>
          <span class="font-medium text-gray-700">Status:</span>
          <span class="ml-2 text-gray-900">{{ status }}</span>
        </div>
      </div>
      <div *ngIf="brd" class="card p-4 mb-4">
        <h3 class="text-xl font-semibold mb-2">BRD</h3>
        <pre class="bg-gray-50 rounded-md p-3 text-sm mb-4">{{ brd }}</pre>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <h4 class="text-lg font-medium mb-2">Initial Topics</h4>
            <ul class="list-disc pl-5 space-y-1">
              <li *ngFor="let t of initialTopics">{{ t }}</li>
            </ul>
          </div>
          <div>
            <h4 class="text-lg font-medium mb-2">Suggested Topics</h4>
            <ul class="list-disc pl-5 space-y-1">
              <li *ngFor="let t of suggestedTopics">{{ t }}</li>
            </ul>
          </div>
        </div>
        <div class="mt-6 text-right">
          <button class="btn-secondary" (click)="confirmTopics()">Confirm Topics</button>
        </div>
      </div>
      <!-- Ensure *ngIf block is not nested incorrectly -->
      <ng-container *ngIf="projectInfo">
        <div class="card p-4">
          <h3 class="text-xl font-semibold mb-2">Project Info</h3>
          <pre class="bg-gray-50 rounded-md p-3 text-sm">{{ projectInfo | json }}</pre>
        </div>
      </ng-container>
    </div>
  </div>
</main>
