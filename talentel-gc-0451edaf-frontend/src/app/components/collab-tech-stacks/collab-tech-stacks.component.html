<div class="collab-tech-stacks-container min-h-screen bg-white py-8 px-4">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Your Assigned Tech Stacks</h2>
  <ul *ngIf="techStacks.length > 0; else noStacks" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <li *ngFor="let stack of techStacks" class="tech-stack-item bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 p-6 flex flex-col items-start border border-blue-200">
      <div class="w-full mb-4">
        <span class="text-xl font-semibold text-black">{{ stack.name }}</span>
        <span class="block text-sm text-gray-500 mt-2">Created by</span>
        <span class="block text-lg font-bold text-blue-700 mt-1">{{ stack.capability_leader_name }}</span>
      </div>
      <button
        (click)="goToTopics(stack.id)"
        class="mt-auto w-full py-2 px-4 bg-blue-700 text-white font-semibold rounded-lg shadow border border-transparent hover:bg-white hover:text-blue-700 hover:border-blue-700 transition-colors duration-200"
      >
        View Topics
      </button>
    </li>
  </ul>
  <ng-template #noStacks>
    <p class="text-center text-gray-500 mt-12">No tech stacks assigned.</p>
  </ng-template>
</div>
