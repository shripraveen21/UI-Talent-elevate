<!-- MCQ Quiz Form Component -->
<div class="bg-white p-8 rounded-lg border border-gray-200">
  <div class="flex items-center space-x-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <h2 class="text-xl font-semibold">Quiz Configuration</h2>
  </div>
  <p class="mt-1 text-sm text-gray-500">Configure your quiz parameters and settings.</p>

  <form (ngSubmit)="onSubmit()" class="mt-6 space-y-6">
    <!-- Quiz Settings Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Number of Questions -->
      <div>
        <label for="num_questions" class="block text-sm font-medium text-gray-700">Number of Questions *</label>
        <input 
          type="number" 
          id="num_questions"
          [(ngModel)]="params.num_questions" 
          name="num_questions" 
          min="1" 
          required 
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter number of questions"
        />
      </div>

      <!-- Duration -->
      <div>
        <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes) *</label>
        <input 
          type="number" 
          id="duration"
          [(ngModel)]="params.duration" 
          name="duration" 
          min="1" 
          required 
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter duration in minutes"
        />
      </div>
    </div>

    <!-- Tech Stack Display (Read-only) -->
    <div *ngIf="params.tech_stack && params.tech_stack.length > 0">
      <label class="block text-sm font-medium text-gray-700">Selected Tech Stack</label>
      <div class="mt-1 flex flex-wrap gap-2">
        <span 
          *ngFor="let stack of params.tech_stack" 
          class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800"
        >
          {{ stack.name || 'Tech Stack' }}
        </span>
      </div>
    </div>

    <!-- Concepts Display (Read-only) -->
    <div *ngIf="params.concepts && params.concepts.length > 0">
      <label class="block text-sm font-medium text-gray-700">Selected Topics & Concepts</label>
      <div class="mt-1 flex flex-wrap gap-2">
        <span 
          *ngFor="let concept of params.concepts" 
          class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-green-100 text-green-800"
        >
          {{ concept.name }}
        </span>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
      <button 
        type="submit" 
        class="w-full flex items-center justify-center px-6 py-3 bg-gradient-hero text-white text-sm font-semibold rounded-md hover:shadow-glow hover:-translate-y-1 hover:scale-105 transition-all duration-200 transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="params.tech_stack.length === 0 || params.concepts.length === 0"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        Generate Quiz
      </button>
    </div>
  </form>
</div>
