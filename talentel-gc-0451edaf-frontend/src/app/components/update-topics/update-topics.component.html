<div class="min-h-screen bg-gray-50 text-gray-900">
  <main class="max-w-7xl mx-auto py-10 px-4 sm:px-8 lg:px-16">
    <div class="space-y-8">
      <!-- Page Title -->
      <div class="flex items-center justify-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Update Topics for {{ techStackName }}</h1>
      </div>

      <!-- Loading State -->
      <div class="text-center py-8" *ngIf="isLoading">
        <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-blue-500 bg-blue-100 transition ease-in-out duration-150">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Loading topics...
        </div>
      </div>

      <!-- Topic Assignment Boxes -->
      <div class="flex flex-row gap-10 justify-center items-start mt-8" *ngIf="!isLoading">
        <!-- Beginner Box -->
        <div class="bg-white p-6 rounded-2xl border-2 border-green-400 shadow-lg min-w-[320px] max-w-[400px] flex-1 flex flex-col">
          <h3 class="text-xl font-semibold text-green-600 mb-4 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Beginner
          </h3>
          <div class="flex items-center space-x-2 mb-4">
            <input [(ngModel)]="beginnerInput" type="text" class="flex-1 px-3 py-2 border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50 text-gray-900" placeholder="Enter topic name">
            <button (click)="addTopic('beginner')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold shadow">Add</button>
          </div>
          <div *ngFor="let topic of assignedBeginnerTopics; trackBy: trackByTopicId">
            <div class="flex items-center justify-between bg-green-50 border border-green-400 rounded px-3 py-2 mb-2">
              <span class="text-sm font-medium text-gray-900">{{ topic.name }}</span>
              <button (click)="removeTopic('beginner', topic.id)" class="text-red-400 hover:text-red-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div *ngIf="assignedBeginnerTopics.length === 0" class="text-center text-green-400 py-4">
            No beginner topics added.
          </div>
        </div>

        <!-- Intermediate Box -->
        <div class="bg-white p-6 rounded-2xl border-2 border-orange-400 shadow-lg min-w-[320px] max-w-[400px] flex-1 flex flex-col">
          <h3 class="text-xl font-semibold text-orange-600 mb-4 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-orange-400" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
            Intermediate
          </h3>
          <div class="flex items-center space-x-2 mb-4">
            <input [(ngModel)]="intermediateInput" type="text" class="flex-1 px-3 py-2 border border-orange-400 rounded focus:outline-none focus:ring-2 focus:ring-orange-500 bg-gray-50 text-gray-900" placeholder="Enter topic name">
            <button (click)="addTopic('intermediate')" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition font-semibold shadow">Add</button>
          </div>
          <div *ngFor="let topic of assignedIntermediateTopics; trackBy: trackByTopicId">
            <div class="flex items-center justify-between bg-orange-50 border border-orange-400 rounded px-3 py-2 mb-2">
              <span class="text-sm font-medium text-gray-900">{{ topic.name }}</span>
              <button (click)="removeTopic('intermediate', topic.id)" class="text-red-400 hover:text-red-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div *ngIf="assignedIntermediateTopics.length === 0" class="text-center text-orange-400 py-4">
            No intermediate topics added.
          </div>
        </div>

        <!-- Advanced Box -->
        <div class="bg-white p-6 rounded-2xl border-2 border-blue-400 shadow-lg min-w-[320px] max-w-[400px] flex-1 flex flex-col">
          <h3 class="text-xl font-semibold text-blue-600 mb-4 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-400" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
            Advanced
          </h3>
          <div class="flex items-center space-x-2 mb-4">
            <input [(ngModel)]="advancedInput" type="text" class="flex-1 px-3 py-2 border border-blue-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-900" placeholder="Enter topic name">
            <button (click)="addTopic('advanced')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold shadow">Add</button>
          </div>
          <div *ngFor="let topic of assignedAdvancedTopics; trackBy: trackByTopicId">
            <div class="flex items-center justify-between bg-blue-50 border border-blue-400 rounded px-3 py-2 mb-2">
              <span class="text-sm font-medium text-gray-900">{{ topic.name }}</span>
              <button (click)="removeTopic('advanced', topic.id)" class="text-red-400 hover:text-red-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div *ngIf="assignedAdvancedTopics.length === 0" class="text-center text-blue-400 py-4">
            No advanced topics added.
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="mt-12 flex justify-center" *ngIf="assignedBeginnerTopics.length + assignedIntermediateTopics.length + assignedAdvancedTopics.length > 0">
        <button (click)="saveSelectedTopics()"
          class="px-8 py-4 bg-blue-600 border-2 border-blue-400 rounded-2xl text-xl font-bold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center space-x-2 shadow-lg transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
          </svg>
          Update Topics
        </button>
      </div>
    </div>
  </main>
</div>
