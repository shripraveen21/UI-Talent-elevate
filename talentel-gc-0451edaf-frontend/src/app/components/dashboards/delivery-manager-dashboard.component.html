<div class="min-h-screen bg-gray-50">
  <main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Delivery Manager Dashboard</h1>
    <p class="text-gray-600 mb-8">Welcome back, {{ userName || '' }}! Here's what's happening today.</p>

    <!-- Action Cards Grid -->
    <div class="grid grid-cols-3 gap-6 mb-8 w-full max-w-full overflow-hidden">
      <!-- Assessment Builder Card -->
      <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow min-h-[180px] w-full">
        <div class="text-center h-full flex flex-col justify-between">
          <div>
            <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center mx-auto mb-4">
              <!-- SVG for Assessment Builder -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Assessment Builder</h3>
            <p class="text-sm text-gray-500 mb-4">Create tests and assessments</p>
          </div>
          <button (click)="navigateToAssessments()" class="bg-gradient-hero text-white py-2 px-4 rounded-lg text-sm font-medium w-full hover:shadow-glow hover:-translate-y-1 hover:scale-105 transition-all duration-200 transform">
            Create New Assessment
          </button>
        </div>
      </div>

      <!-- Assign Tests Card -->
      <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow min-h-[180px] w-full">
        <div class="text-center h-full flex flex-col justify-between">
          <div>
            <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center mx-auto mb-4">
              <!-- SVG for Assign Tests -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Assign Tests</h3>
            <p class="text-sm text-gray-500 mb-4">Assign tests to team members</p>
          </div>
          <button (click)="navigateToAssignTests()" class="bg-gradient-hero text-white py-2 px-4 rounded-lg text-sm font-medium w-full hover:shadow-glow hover:-translate-y-1 hover:scale-105 transition-all duration-200 transform">
            Assign Tests
          </button>
        </div>
      </div>

      <!-- View Feedback Card -->
      <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow min-h-[180px] w-full">
        <div class="text-center h-full flex flex-col justify-between">
          <div>
            <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center mx-auto mb-4">
              <!-- SVG for View Feedback -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">View Feedback</h3>
            <p class="text-sm text-gray-500 mb-4">View feedback and suggestions</p>
          </div>
          <button (click)="navigateToFeedback()" class="bg-gradient-hero text-white py-2 px-4 rounded-lg text-sm font-medium w-full hover:shadow-glow hover:-translate-y-1 hover:scale-105 transition-all duration-200 transform">
            View Feedback
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
