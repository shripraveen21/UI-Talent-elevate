<div class="min-h-screen bg-gray-50">
  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Integrated Dashboard Section -->
      <div class="lg:col-span-2">
        <app-dashboard></app-dashboard>
      </div>
      
      <!-- Progress Overview Section -->
      <div class="space-y-8">
        <div class="bg-white rounded-xl shadow-soft p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">Progress Overview</h2>
          
          <div class="space-y-6">
            <!-- Overall Progress -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">Overall Progress</span>
                <span class="text-sm text-gray-500">{{ (getCompletedTestsCount() * 100) / (getCompletedTestsCount() + getPendingTestsCount()) }}%</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" [style.width.%]="(getCompletedTestsCount() * 100) / (getCompletedTestsCount() + getPendingTestsCount()) || 0"></div>
              </div>
            </div>
            
            <!-- Completed Assessments -->
            <div class="bg-gray-50 rounded-lg p-4">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-2xl font-semibold text-gray-900">{{ getCompletedTestsCount() }}</p>
                  <p class="text-sm text-gray-600">Completed Assessments</p>
                </div>
                <div class="p-3 bg-green-100 rounded-full">
                  <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
              </div>
            </div>
            
            <!-- Pending Assessments -->
            <div class="bg-gray-50 rounded-lg p-4">
              <div class="flex items-center justify-between mb-3">
                <div>
                  <p class="text-2xl font-semibold text-gray-900">{{ getPendingTestsCount() }}</p>
                  <p class="text-sm text-gray-600">Pending Assessments</p>
                </div>
                <div class="p-3 bg-yellow-100 rounded-full">
                  <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
              </div>
              <!-- New Button Added Here -->
              <!-- <button

                Attend the Assessments
              </button> -->
            </div>
            
            <div class="space-y-3">
              <button 
                (click)="navigateToSkillUpgrade()"

                <svg class="inline-block w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Skill Upgrade Test
              </button>

            </div>
          </div>
