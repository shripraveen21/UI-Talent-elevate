<div class="max-w-4xl mx-auto my-8 px-4">
  <!-- Chat Container with modern styling -->
  <div class="bg-white rounded-xl shadow-soft overflow-hidden border border-gray-100">
    
    <!-- Status and Error Messages -->
    <div class="status px-6 py-4 border-b" [class.bg-green-50]="connected" [class.border-green-100]="connected" [class.bg-red-50]="!connected" [class.border-red-100]="!connected">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [class.text-green-500]="connected" [class.text-red-500]="!connected" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span [class.text-green-700]="connected" [class.text-red-700]="!connected" class="font-medium">Status: {{ connected ? 'Connected' : 'Disconnected' }}</span>
      </div>
    </div>
    
    <div *ngIf="errorMsg" class="bg-red-50 px-6 py-4 border-b border-red-100">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-red-700 font-medium">{{ errorMsg }}</span>
      </div>
    </div>
    
    <!-- Waiting for connection -->
    <div *ngIf="!connected" class="p-6 bg-gray-50 border-b border-gray-200">
      <p class="text-gray-600 text-center">Waiting for backend connection...</p>
    </div>
    
    <!-- POC Details Input -->
    <div *ngIf="connected && !reviewEpics && !finalEpics" class="p-6 bg-gray-50 border-b border-gray-200">
      <div class="space-y-4">
        <textarea
          [(ngModel)]="pocDetails"
          placeholder="Enter POC details here..."
          rows="5"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200"
        ></textarea>
        <button 
          (click)="startReview()" 
          [disabled]="!pocDetails.trim()"
          class="btn-primary flex items-center justify-center px-6 py-3 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed w-full md:w-auto"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          Start Review
        </button>
      </div>
    </div>
    
    <!-- Review Epics Section -->
    <div class="p-6" *ngIf="reviewEpics">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Epics for Review (Iteration {{ iteration }})
      </h3>
      
      <pre class="bg-gray-50 p-4 rounded-lg border border-gray-200 overflow-auto text-sm text-gray-800 mb-6">{{ reviewEpics }}</pre>
      
      <div class="space-y-4">
        <div class="flex flex-wrap gap-3">
          <button 
            (click)="sendDecision('APPROVE')" 
            class="btn-success text-sm px-4 py-2 rounded-md flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Approve
          </button>
          <button 
            (click)="sendDecision('REJECT')" 
            class="btn-error text-sm px-4 py-2 rounded-md flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Reject & Restart
          </button>
          <button 
            (click)="sendDecision('REFINE')" 
            class="btn-warning text-sm px-4 py-2 rounded-md flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            Request Refinement
          </button>
        </div>
        
        <div class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <textarea 
            [(ngModel)]="feedback" 
            placeholder="Provide specific feedback..." 
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 mb-3"
            rows="3"
          ></textarea>
          <button 
            (click)="sendDecision('FEEDBACK')" 
            [disabled]="!feedback.trim()"
            class="btn-primary text-sm px-4 py-2 rounded-md flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            Send Feedback
          </button>
        </div>
      </div>
    </div>
    
    <!-- Final Epics Section -->
    <div class="p-6 bg-gray-50" *ngIf="finalEpics">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-success-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Final Epics & User Stories
      </h3>
      
      <pre class="bg-white p-4 rounded-lg border border-gray-200 overflow-auto text-sm text-gray-800">{{ finalEpics }}</pre>
    </div>
  </div>
</div>
