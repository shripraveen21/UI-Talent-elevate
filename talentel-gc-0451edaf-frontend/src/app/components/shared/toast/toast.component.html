<div 
  [class]="getToastClasses()"
  role="alert"
  aria-live="polite"
  [attr.aria-label]="toast.message">
  
  <div [class]="getToastContainerClasses()">
    <div class="p-4 relative">
      <!-- Close Button -->
      <button
        *ngIf="toast.dismissible !== false"
        type="button"
        [class]="getCloseButtonClasses()"
        (click)="onDismiss()"
        aria-label="Dismiss notification">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <!-- Title -->
      <p [class]="getTitleClasses()">
        {{ toast.title || getDefaultTitle() }}
      </p>
      
      <!-- Message -->
      <p [class]="getMessageClasses()">
        {{ toast.message }}
      </p>
    </div>
  </div>
</div>
