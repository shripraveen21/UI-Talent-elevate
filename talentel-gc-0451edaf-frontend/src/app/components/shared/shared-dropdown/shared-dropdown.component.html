<div>
  <label *ngIf="label" class="block text-sm font-medium text-gray-700">{{ label }}</label>
  <div class="relative mt-1">
    <button
      type="button"
      class="w-full flex items-center justify-between px-4 py-3 border border-gray-300 rounded-md bg-white text-sm text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"
      [class.opacity-50]="disabled"
      [class.cursor-not-allowed]="disabled"
      (click)="toggleDropdown()"
      (blur)="onBlur($event)"
      [disabled]="disabled"
    >
      <span>
    {{ selectedOption?.name || placeholder }}
      </span>
      <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" [class.rotate-180]="showDropdown">
        <path fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
    <div
      class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none"
      *ngIf="showDropdown"
    >
      <div
        class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-blue-50 rounded-lg mx-1"
        *ngFor="let option of options"
        [class.bg-blue-100]="selectedOption?.id === option.id"
        (click)="selectOption(option)"
        (mousedown)="$event.preventDefault()"
      >
        <span class="block truncate font-medium"
          [class.text-blue-700]="selectedOption?.id === option.id">{{ option.name }}</span>
        <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-blue-600"
          *ngIf="selectedOption?.id === option.id">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"></path>
          </svg>
        </span>
      </div>
    </div>
  </div>
</div>
