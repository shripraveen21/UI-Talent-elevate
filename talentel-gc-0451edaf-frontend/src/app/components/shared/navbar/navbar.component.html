<header *ngIf="shouldShowNavbar" class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex justify-between items-center">
      <!-- Left Section: Logo and Role Badge -->
      <div class="flex items-center space-x-2 sm:space-x-4">
        <a (click)="navigateToHome()" class="flex items-center cursor-pointer hover:opacity-80 transition-opacity">
          <!-- <img src="Favicon.png" alt="TE Favicon" class="h-8 sm:h-12 w-auto mr-2 sm:mr-3" style="object-fit:contain;" /> -->
          <img src="cube.png" alt="Talent Elevate Logo" class="h-6 sm:h-8 lg:h-10 w-auto" style="object-fit:contain;" />
        </a>
        <span
          class="text-white text-xs font-bold px-2 sm:px-3 py-1 rounded-full"
          [ngClass]="'bg-' + getRoleColor() + '-600'"
        >
          {{ getRoleDisplayName() }}
        </span>
      </div>

      <!-- Right Section: User Info, Icons, and Sign Out -->
      <div class="flex items-center space-x-2 sm:space-x-3 lg:space-x-5 text-gray-600 relative">
        <!-- User Info -->
        <a routerLink="/profile" class="flex items-center space-x-1 sm:space-x-2 hover:text-blue-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 sm:h-5 w-4 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          <span class="text-xs sm:text-sm font-medium hidden sm:inline">{{ userInfo?.name || user?.name || 'User'
            }}</span>
        </a>

        <!-- Collab Button with Relative Positioning -->
        <div class="relative">
          <button *ngIf="isUserCollaborator" (click)="toggleCollabMenu()"
            class="flex items-center space-x-1 sm:space-x-2 px-2 sm:px-4 py-1 sm:py-2 bg-gray-100 rounded hover:bg-indigo-100 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 sm:h-5 w-4 sm:w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <span class="text-xs sm:text-sm font-medium hidden sm:inline">Collab</span>
          </button>

          <!-- Collab Dropdown -->
          <div *ngIf="showCollabMenu"
            class="absolute left-0 top-full mt-2 w-40 sm:w-48 bg-white border border-gray-200 rounded shadow-lg z-50">
            <button *ngIf="canAccessTopics" (click)="navigateToTopics()"
              class="block w-full text-left px-3 sm:px-4 py-2 hover:bg-gray-100 text-xs sm:text-sm">Topics</button>
            <button *ngIf="canCreateTest" (click)="navigateToTests()"
              class="block w-full text-left px-3 sm:px-4 py-2 hover:bg-gray-100 text-xs sm:text-sm">Tests</button>
            <button *ngIf="canAssignTest" (click)="navigateToAssignTest()"
              class="block w-full text-left px-3 sm:px-4 py-2 hover:bg-gray-100 text-xs sm:text-sm">Assign-Test</button>
          </div>
        </div>

        <div class="border-l border-gray-300 h-4 sm:h-6 hidden sm:block"></div>

        <!-- Sign Out Button -->
        <a (click)="signOut()" class="flex items-center space-x-1 sm:space-x-2 hover:text-blue-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 sm:h-5 w-4 sm:w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"

      </div>
    </div>
  </nav>
