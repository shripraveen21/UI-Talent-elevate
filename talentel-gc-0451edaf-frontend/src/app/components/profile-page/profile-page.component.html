<div class="profile-page-wrapper">
  <!-- Back Button and Page Title -->
  <div class="relative mb-6 px-4">
    <!-- Back button positioned absolutely to not affect centering -->
    <!-- <div class="absolute left-0 top-0">
      <app-backbutton
        [label]="'Return to Dashboard'"

    <!-- Title centered independently -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">Profile</h1>
    </div>
  </div>
  
  <!-- Personal Information Card -->
  <div class="profile-card-section">
    <div class="profile-card-header">
      <span class="profile-card-title">
        <svg class="profile-card-title-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Personal Information
      </span>
    </div>
    <div class="profile-card-content">
      <div class="profile-info-row profile-info-main">
        <img [src]="getProfileImage()" alt="Profile Image" class="profile-image-main" />
        <div class="profile-info-main-details">
          <div class="profile-info-name">{{ profile?.name }}</div>
          <span class="role-badge-navbar">{{ profile?.designation }}</span>
        </div>
      </div>
      <div class="profile-info-row profile-info-details">
        <div class="profile-info-col">
          <div class="profile-info-label">Email</div>
          <div class="profile-info-value">{{ profile?.email }}</div>
        </div>
        <div class="profile-info-col">
          <div class="profile-info-label">Role</div>
          <div class="profile-info-value">{{ profile?.designation }}</div>
        </div>
      </div>
      <div class="profile-info-row profile-info-skills">
        <div class="profile-info-col">
          <div class="profile-info-label">Skills</div>
          <div class="profile-info-skills-list">
<ng-container *ngFor="let skill of profile?.tech_stack">
  <span class="skill-item">
    {{ skill.name }}
    <span class="skill-badge">{{ skill.skill_level }}</span>
  </span>
</ng-container>
          </div>
        </div>
      </div>
      <div class="profile-info-actions">
        <!-- <button class="profile-edit-btn">
          <svg class="profile-edit-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          </svg>
          Edit Profile
        </button> -->
      </div>
    </div>
  </div>
