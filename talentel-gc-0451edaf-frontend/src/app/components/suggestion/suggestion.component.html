<div *ngIf="isCapabilityLeader">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">
    <!-- ...SVG... -->
    Review required
  </h2>
  <div *ngIf="suggestions.length === 0" class="text-center text-gray-500 py-8">
    <span class="text-lg">No suggestions yet!</span>
  </div>
  <div *ngIf="suggestions.length > 0" class="grid gap-6">
    <div *ngFor="let suggestion of suggestions" class="relative bg-white border border-blue-200 shadow-lg rounded-xl p-6 hover:shadow-xl transition-shadow">
      <!-- Delete Button -->
<button (click)="deleteSuggestion(suggestion.id)"
        class="absolute top-2 right-2 bg-white border border-gray-200 rounded-full w-7 h-7 flex items-center justify-center shadow hover:bg-red-100 hover:border-red-400 transition-colors z-10"
        title="Delete Suggestion" aria-label="Delete Suggestion">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-red-600 transition-colors" fill="none" viewBox="0 0 20 20" stroke="currentColor">
          <line x1="6" y1="6" x2="14" y2="14" stroke="currentColor" stroke-width="2"/>
          <line x1="14" y1="6" x2="6" y2="14" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <div class="flex items-center mb-3">
        <div class="bg-gradient-hero text-white rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl mr-3 shadow">
          {{ suggestion.collaborator_name.charAt(0) }}
        </div>
        <div>
          <span class="font-semibold text-black">{{ suggestion.collaborator_name }}</span>
          <span class="text-sm text-gray-500 ml-2">{{ suggestion.raised_at | date:'medium' }}</span>
        </div>
      </div>
      <div class="text-sm text-gray-500">Tech Stack: {{ suggestion.tech_stack_name }}</div>
      <div class="mt-2">
        <span class="font-medium text-blue-700">Suggestion:</span>
        <div class="mt-1 text-lg text-gray-800 font-semibold">{{ suggestion.message }}</div>
      </div>
    </div>
  </div>
</div>
